<!--The content below is only a placeholder and can be replaced.-->
<div style="width: 100%; min-height: 300px">
  <form class="movieForm"
        #movieForm="ngForm">
    <mat-form-field class="searchField">
      <input matInput
             placeholder="Movie title"
             name="movieTitle"
             [(ngModel)]="model.movieTitle"
             (keyup)="getFilms()"
             value="Sushi">
    </mat-form-field>
  </form>

  <mat-list role="list" fxLayout="column">
    <mat-list-item role="listitem" id="listHeader">
      <span fxFlex="fill">Title</span>
      <span fxFlex="20%">Year</span>
      <span fxFlex="20%">imdbID</span>
    </mat-list-item>

    <mat-list-item role="listitem" *ngFor="let film of films">
      <span fxFlex="fill">{{film.Title}}</span>
      <span fxFlex="20%">{{film.Year}}</span>
      <span fxFlex="20%">{{film.imdbID}}</span>
    </mat-list-item>
  </mat-list>
</div>
